cosmology:
  title: Cosmology
  tags: science calculus
  color: "#102E5F"
  text: |
    This may not be an actual &#8220;real-life&#8221; application but mathematics is used in almost every kind of scientific research.

    One example is cosmology where mathematical equations can model the evolution of the universe from the Big Bang until today and can even predict what will happen to the universe in the future.

    Our universe is expanding at a rapid speed and the rate of expansion follows the _Friedmann Equations_ which can be deduced from Einstein&rsquo;s field equations of gravitation. The fate of the universe depends on the amount of matter (= energy) in the universe and astronomical observations suggest the existence of _dark matter_ and _dark energy_. Mathematicians also use supercomputers to model the universe very shortly after the Big Bang.

    These applications of mathematics may not seem &#8220;useful&#8221; today but they can almost certainly be used in technology at some point in the future…
